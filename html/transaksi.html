<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="master_customer.html">Master Customer</a></li>
        <li><a href="master_barang.html">Master Barang</a></li>
        <li><a href="transaksi.html">Transaksi</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main_content">
      <div class="header"><b>Transaksi Pembelian</b></div>
      <div class="container">
        <div class="form-section">
          <form id="transaksiForm" onsubmit="onFormSubmit(event)">
            <label for="id_cust">ID Customer</label>
            <input type="text" id="id_cust" required>

            <label for="id_barang">ID Barang</label>
            <input type="text" id="id_barang" required>

            <label for="harga_satuan">Harga Satuan</label>
            <input type="number" id="harga_satuan" required>

            <label for="jumlah">Jumlah Pembelian</label>
            <input type="number" id="jumlah" required>

            <label for="tgl_kirim">Tanggal Pengiriman</label>
            <input type="date" id="tgl_kirim" required>

            <label for="alamat">Alamat Pengiriman</label>
            <input type="text" id="alamat" required>

            <label for="telp">Telpon Pengiriman</label>
            <input type="text" id="telp" required>

            <div class="form-actions">
              <input type="submit" value="Simpan">
              <input type="reset" value="Reset" onclick="resetForm()">
            </div>
          </form>
        </div>

        <div class="table-section">
          <table id="transaksiTable">
            <thead>
              <tr>
                <th>ID Transaksi</th>
                <th>ID Customer</th>
                <th>ID Barang</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th>Tgl Beli</th>
                <th>Tgl Kirim</th>
                <th>Alamat</th>
                <th>Telpon</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="crud_transaksi.js"></script>
</body>
</html>
