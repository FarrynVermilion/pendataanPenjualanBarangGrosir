<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Master Customer</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="master_customer.html">Master Customer</a></li>
        <li><a href="master_barang.html">Master Barang</a></li>
        <li><a href="transaksi.html">Transaksi</a></li>
      </ul>
    </div>
    <!-- Main Content -->
    <div class="main_content">
      <div class="header"><b>Master Customer</b></div>
      <div class="container">
        <div class="form-section">
          <form id="customerForm" onsubmit="onFormSubmit(event)">
            <label for="id">ID Customer</label>
            <input type="text" id="id" required>
            <label for="nama">Nama</label>
            <input type="text" id="nama" required>
            <label for="alamat">Alamat</label>
            <input type="text" id="alamat" required>
            <label for="telp">Telepon</label>
            <input type="text" id="telp" required>
            <div class="form-actions">
              <input type="submit" value="Simpan">
              <input type="reset" value="Reset" onclick="resetForm()">
            </div>
          </form>
        </div>
        <div class="table-section">
          <table id="customerTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Telepon</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="crud_customer.js"></script>
</body>
</html>
