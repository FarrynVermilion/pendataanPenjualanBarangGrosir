<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Master Barang</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="master_customer.html">Master Customer</a></li>
        <li><a href="master_barang.html">Master Barang</a></li>
        <li><a href="transaksi.html">Transaksi</a></li>
      </ul>
    </div>
    <!-- Main Content -->
    <div class="main_content">
      <div class="header"><b>Master Barang</b></div>
      <div class="container">
        <div class="form-section">
          <form id="barangForm" onsubmit="onFormSubmit(event)">
            <label for="id_barang">ID Barang</label>
            <input type="text" id="id_barang" required>

            <label for="nama">Nama Barang</label>
            <input type="text" id="nama" required>

            <label for="jenis">Jenis Barang</label>
            <input type="text" id="jenis" required>

            <label for="stok">Stok</label>
            <input type="number" id="stok" required>

            <label for="harga">Harga Barang</label>
            <input type="number" id="harga" required>

            <label for="garansi">Lama Garansi (bulan)</label>
            <input type="number" id="garansi">

            <div class="form-actions">
              <input type="submit" value="Simpan">
              <input type="reset" value="Reset" onclick="resetForm()">
            </div>
          </form>
        </div>
        <div class="table-section">
          <table id="barangTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Jenis</th>
                <th>Stok</th>
                <th>Harga</th>
                <th>Garansi (bulan)</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="crud_barang.js"></script>
</body>
</html>
